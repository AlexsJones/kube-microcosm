apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: cluster-charts
    repoURL: https://github.com/AlexsJones/kube-microcosm.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
